<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Interiors - New Delhi</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Abril+Fatface"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Tinos"
    />
  </head>
  <body>
    <div id="nav-background">
      <div id="nav-container">
        <header id="nav-header">

          <div id="nav-menu-button">
            <img src="Hamburger_icon.svg.png" height="" width="20" />
          </div>
        </header>
        <nav>
          <ul class="nav-ul hide-ul">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">News</a></li>
            <li><a class="nav-link" href="#">Contact</a></li>
            <li><a class="nav-link" href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="container">
      <div alt="Snow" class="main-image"></div>
      <div class="centered">First thing we built is trust.</div>
    </div>

    <div class="container">
      <div class="centered-num">
        <div></div>
        <div class="centered-num-2">
          <div class="value" akhi="200">0</div>
          <div> + Projects <br> Completed </div>
        </div>
        <div class="centered-num-2">
          <div class="value" akhi="100">0</div>
          <div> + Happy <br> Customers</div>

        <div></div>
      </div>
    </div>
    <script src="script.js"></script>
